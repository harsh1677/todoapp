<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .bg1 {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201109/pngtree-abstract-sticky-note-mokeup-with-plant-shadow-background-image_466346.jpg');
            background-size:cover;
        }
    </style>
</head>

<body class="bg1">
    <h1 class="text-center my-5"> Todo App</h1>
    <div class="container">
        <form action="/addtodo/" method="post">
            {% csrf_token %} 
            <label for="content">Enter to do item:</label>
            <input type="text" name="content" placeholder="Content" style="width:500px">
            <label for="type_cont">Enter work or personal</label>
            <input type="text" name="type_cont" placeholder="type of content">
            <button type="submit" class="btn btn-primary">Add todo item</button>
        </form>
    </div>
    {% for i in all_items %}

        <div class="container">
            <div class="card mb-3">
                <div class="card-body bg-transparent">
                    <p style="font-size:28px">
                        {{i.content}}
                    </p>
                    <p style="text-align:right"><i>
                        {{i.type}}
                    </i>
                    </p>
                </div>
            </div>
        
            <form action="/deleteTodoItem/{{i.id}}/" method = "post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg></i>
                </button>
            </form> 
        </div>
    {% endfor %}
</body>
</html>
